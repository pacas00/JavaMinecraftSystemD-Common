buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
		maven {
            name = "HTB3"
            url = "http://htb2.petercashel.net:81"
        }
    }
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'net.petercashel.JMSDd'
version = '0.2.0'
archivesBaseName = 'JMSDd-Common'
buildDir = 'target'

defaultTasks 'build', 'install'

repositories {
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
		maven {
            name = "HTB3"
            url = "http://htb2.petercashel.net:81"
        }
    }

dependencies {
    compile "io.netty:netty-all:5.0.0.Alpha2"
}

uploadArchives {
    repositories {
		mavenDeployer {
            repository(url: 'file:///home/maven/public')
			// This is just the pom data for the maven repo
                pom {
                    groupId = project.group
                    version = project.version
                    artifactId = project.archivesBaseName
                    project {
                        name project.archivesBaseName
                        packaging 'jar'
                        description 'JavaMinecraftSystemD-Common'
                        url 'https://github.com/pacas00/JavaMinecraftSystemD-Common'

                        scm {
                            url 'https://github.com/pacas00/JavaMinecraftSystemD-Common'
                            connection 'scm:git:git://github.com/pacas00/JavaMinecraftSystemD-Common.git'
                            developerConnection 'scm:git:git@github.com:pacas00/JavaMinecraftSystemD-Common.git'
                        }

                        issueManagement {
                            system 'github'
                            url 'https://github.com/pacas00/JavaMinecraftSystemD-Common/issues'
                        }

                        licenses {
                            license {
                                name 'Apache Software License, version 2.0'
                                url 'http://www.apache.org/licenses/LICENSE-2.0'
                                distribution 'repo'
                            }
                        }

                        developers {
                            developer {
                                id 'pacas00'
                                name 'Peter Cashel'
                                roles { role 'developer' }
                            }
                        }
                    }
                }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}